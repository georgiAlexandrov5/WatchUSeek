<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-3">
        <div class="bg-image-createStrap text-center">
            <div class="text-center mt-5">
                <img th:height="200" th:width="200" th:src="${strap.picUrl}">
            </div>
            <div class="row">
                <div class="col col-md-12 mt-3 text-white">
                    <h1 th:utext="'Name: ' + ${strap.name}"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 mt-3 text-white">
                    <h4 th:utext="'Material: ' + ${strap.material}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 mt-3 text-white">
                    <h4 th:utext="'Price: ' + ${strap.price}"></h4>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-12 mt-3 text-white">
                    <h4 th:utext="'Phone Number: ' + ${strap.phone} +'$'"></h4>
                </div>
            </div>
            <p class="row">
            <div class="col col-md-12 mt-3 text-white">
                <h4 th:utext="'Description: ' + ${strap.description}"></h4>
            </div>
            </p>
            <div>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{/straps/delete/{id}(id=${strap.id})}" th:method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </th:block>
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{/straps/edit/{id}(id=${strap.id})}" th:method="get">
                        <button type="submit" class="btn btn-danger">Edit Strap</button>
                    </form>
                </th:block>
            </div>



            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
