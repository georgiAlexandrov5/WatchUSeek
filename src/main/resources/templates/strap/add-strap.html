<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <div class="bg-image-createStrap">
        <hr class="bg-hero hr-2"/>
        <h1 class="text-center font-weight-bold text-white">Add Strap</h1>
        <hr class="bg-hero w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/straps/add}" th:object="${model}">
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="name" class="text-white mb-1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
                <th:block th:if="${#fields.hasErrors('name')}">
                    <small class="error text-danger" th:errors="*{name}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="material" class="text-white mb-1">Material</label>
                <input type="text" class="form-control" id="material" placeholder="Material..." name="material">
                <th:block th:if="${#fields.hasErrors('material')}">
                    <small class="error text-danger" th:errors="*{material}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="price" class="text-white mb-1">Price</label>
                <input type="number" step="any" class="form-control" id="price" placeholder="Price..." name="price" th:default="0">
                <th:block th:if="${#fields.hasErrors('price')}">
                    <small class="error text-danger" th:errors="*{price}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="description" class="text-white mb-1">Description</label>
                <input type="text" step="any" class="form-control" id="description" placeholder="Description..."
                       name="description">
                <th:block th:if="${#fields.hasErrors('description')}">
                    <small class="error text-danger" th:errors="*{description}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="phone" class="text-white mb-1">Contact Number</label>
                <input type="text" step="any" class="form-control" id="phone" placeholder="Contact Number..."
                       name="phone">
                <th:block th:if="${#fields.hasErrors('phone')}">
                    <small class="error text-danger" th:errors="*{phone}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="picUrl" class="text-white mb-1">Picture</label>
                <input  type="text" step="any" class="form-control" id="picUrl" placeholder="Picture..." name="picUrl">
                <th:block th:if="${#fields.hasErrors('picUrl')}">
                    <small class="error text-danger" th:errors="*{picUrl}"></small>
                </th:block>
            </div>
            <hr class="bg-hero hr-2"/>
            <div class="button-holder mt-3 d-flex justify-content-center">
                <button type="submit" class="btn bg-hero glow-button">Add Strap</button>
            </div>
        </form>
        <span style="visibility: hidden">....</span>
    </div>
</main>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
