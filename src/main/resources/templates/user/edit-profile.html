<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-create">
            <span style="visibility: hidden">....</span>
            <h1 class="text-center font-weight-bold text-white">Edit Profile</h1>
            <hr class="hr-2 bg-dark w-25">
            <form class="form w-25 mx-auto" th:object="${model}" th:action="@{/users/edit}" th:method="patch">
                <input type="hidden"
                       name="_csrf"
                       value="80417983-fe8b-45c7-963e-31f6915a1560">
                <div class="form-group">
                    <label for="username" class="mb-1 text-white">Username</label>
                    <input type="text" th:value="${model.username}" class="form-control" name="username" id="username"
                           readonly>
                </div>
                <div class="form-group">
                    <label for="oldPassword" class="mb-1 text-white">Old Password</label>
                    <input th:value="*{oldPassword}" type="password" class="form-control" id="oldPassword"
                           placeholder="Password..." name="oldPassword" required>
                    <th:block th:if="${#fields.hasErrors('oldPassword')}">
                        <small th:errors="*{oldPassword}" class="error text-danger"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <label for="password" class="mb-1 text-white">New Password</label>
                    <input type="password" class="form-control" id="password" placeholder="New Password..."
                           name="password" th:value="${password}">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small th:errors="*{password}" class="error text-danger"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="mb-1 text-white">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword"
                           placeholder="Confirm New Password..."
                           name="confirmPassword" th:value="${confirmPassword}">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small th:errors="*{password}" class="error text-danger"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <label for="email" class="mb-1 text-white">Email</label>
                    <input type="email" th:value="${model.email}" class="form-control" id="email" placeholder="Email..."
                           name="email">
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <small th:errors="*{email}" class="error text-danger"></small>
                    </th:block>
                </div>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Edit</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
