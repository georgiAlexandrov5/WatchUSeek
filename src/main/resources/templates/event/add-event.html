<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <div class="bg-image-createEvent" >
        <hr class="bg-hero hr-2"/>
        <h1 class="text-center font-weight-bold text-white">Add Event</h1>
        <hr class="bg-hero w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/events/add}" th:object="${model}">
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="title" class="text-white mb-1">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title">
                <th:block th:if="${#fields.hasErrors('title')}">
                    <small class="error text-danger" th:errors="*{title}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="description" class="text-white mb-1">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description..."
                       name="description">
                <th:block th:if="${#fields.hasErrors('description')}">
                    <small class="error text-danger" th:errors="*{description}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="location" class="text-white mb-1">Location</label>
                <input type="text" step="any" class="form-control" id="location" placeholder="Location..."
                       name="location">
                <th:block th:if="${#fields.hasErrors('location')}">
                    <small class="error text-danger" th:errors="*{location}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="date" th:pattern="yyyy-MM-dd" class="text-white mb-1">Date</label>
                <input type="date" step="any" class="form-control" id="date" placeholder="Date..."
                       name="date">
                <th:block th:if="${#fields.hasErrors('date')}">
                    <small class="error text-danger" th:errors="*{date}"></small>
                </th:block>
            </div>
            <hr class="bg-hero hr-2"/>
            <div class="button-holder mt-3 d-flex justify-content-center">
                <button type="submit" class="btn bg-hero glow-button">Add Event</button>
            </div>
        </form>
        <span style="visibility: hidden">....</span>
    </div>
</main>
</main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
