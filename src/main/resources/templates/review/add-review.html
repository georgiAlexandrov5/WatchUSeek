<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <div class="bg-review-create">
        <hr class="bg-hero hr-2"/>
        <h1 class="text-center font-weight-bold text-white">Add Review</h1>
        <hr class="bg-hero w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/reviews/add}" th:object="${model}">
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="title" class="text-white mb-1">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title..." name="title">
                <th:block th:if="${#fields.hasErrors('title')}">
                    <small class="error text-danger" th:errors="*{title}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="rating" class="text-white mb-1">Rating</label>
                <input type="number" class="form-control" id="rating" value="0" placeholder="Rating..." name="rating">
                <th:block th:if="${#fields.hasErrors('rating')}">
                    <small class="error text-danger" th:errors="*{rating}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="description" class="text-white mb-1">Description</label>
                <input type="text" step="any" class="form-control" id="description" placeholder="Description..." name="description">
                <th:block th:if="${#fields.hasErrors('description')}">
                    <small class="error text-danger" th:errors="*{description}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="pictureUrl" class="text-white mb-1">Picture</label>
                <input  type="text" step="any" class="form-control" id="pictureUrl" placeholder="Picture..." name="pictureUrl">
                <th:block th:if="${#fields.hasErrors('pictureUrl')}">
                    <small class="error text-danger" th:errors="*{pictureUrl}"></small>
                </th:block>
            </div>
            <hr class="bg-hero hr-2"/>
            <div class="button-holder mt-3 d-flex justify-content-center">
                <button type="submit" class="btn bg-hero glow-button">Add Review</button>
            </div>
        </form>
        <span style="visibility: hidden">....</span>
    </div>
</main></main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
