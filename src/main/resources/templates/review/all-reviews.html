<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-home">            <span style="visibility: hidden">....</span>

            <hr class="hr-2 bg-light">
            <table class="table table-hover w-75 mx-auto">
                <thead>
                <tr class="row mx-auto" >
                    <th class="col-md-1 text-center text-white">#</th>
                    <th class="col-md-3 text-center text-white">Title</th>
                    <th class="col-md-2 text-center text-white">Rating</th>
                    <th class="col-md-2 text-center text-white">Details</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="review, iter : ${reviews}">
                    <tr class="row mx-auto">
                        <th class="col-md-1 text-center text-white" th:utext="${iter.index + 1}"></th>
                        <td class="col-md-3 text-center text-white" th:utext="${review.title}"></td>
                        <td class="col-md-2 text-center text-white" th:utext="${review.rating}"></td>
                        <td class="col-md-2 text-center text-white">
                            <a th:href="@{/reviews/details/{id}(id=${review.id})}"
                               class="btn btn-secondary glow-button font-weight-bold text-white">Details</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr class="hr-2 bg-dark">
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
