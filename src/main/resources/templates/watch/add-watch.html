<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <div class="bg-image-create">
        <hr class="bg-hero hr-2"/>
        <h1 class="text-center font-weight-bold text-white">Add Watch</h1>
        <hr class="bg-hero w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/watches/add}"><input type="hidden" name="_csrf"
                                                                                          value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="manufacturer" class="text-white mb-1">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" placeholder="Manufacturer..." name="manufacturer">
            </div>
            <div class="form-group">
                <label for="refNumber" class="text-white mb-1">Reference Number</label>
                <input type="text" class="form-control" id="refNumber" placeholder="Reference Number..." name="refNumber">
            </div>
            <div class="form-group">
                <label for="year" class="text-white mb-1">Year</label>
                <input type="text" class="form-control" name="year" id="year" placeholder="Year...">
            </div>

            <div class="form-group">
                <label for="gender" class="text-white mb-1">Gender</label>
                <input type="text" class="form-control" name="gender" id="gender" placeholder="Gender">
            </div>
            <div class="form-group">
                <label for="price" class="text-white mb-1">Price</label>
                <input type="number" step="any" class="form-control" id="price" placeholder="Price..." name="price">
            </div>
            <div class="form-group">
                <label for="description" class="text-white mb-1">Description</label>
                <input type="text" step="any" class="form-control" id="description" placeholder="Description..." name="description">
            </div>
            <div class="form-group">
                <label for="contactNumber" class="text-white mb-1">Contact Number</label>
                <input type="text" step="any" class="form-control" id="contactNumber" placeholder="Contact Number..." name="contactNumber">
            </div>
            <div class="form-group">
                <label for="picUrl" class="text-white mb-1">Picture</label>
                <input  type="text" step="any" class="form-control" id="picUrl" placeholder="picUrl..." name="picUrl">
            </div>


            <hr class="bg-hero hr-2"/>
            <div class="button-holder mt-3 d-flex justify-content-center">
                <button type="submit" class="btn bg-hero glow-button">Add Watch</button>
            </div>
        </form>
        <span style="visibility: hidden">....</span>
    </div>
</main></main>
<div>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
